<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 419</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #total-sales {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sales Summary 419</h1>
    <div>Total Sales (Category <= 29): <span id="total-sales">0.00</span></div>

    <script>
        async function fetchSalesData() {
            try {
                const response = await fetch('sales.csv');
                const data = await response.text();
                processSalesData(data);
            } catch (error) {
                console.error('Error fetching the sales data:', error);
            }
        }

        function processSalesData(data) {
            const rows = data.split('\n');
            let totalSales = 0;

            rows.forEach(row => {
                const columns = row.split(',');
                const category = parseInt(columns[1]);
                const sales = parseFloat(columns[2]);

                if (category <= 29) {
                    totalSales += isNaN(sales) ? 0 : sales;
                }
            });

            document.getElementById('total-sales').innerText = totalSales.toFixed(2);
        }

        fetchSalesData();
    </script>
</body>
</html>
